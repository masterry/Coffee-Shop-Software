<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Mr. Beans Coffee Shop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-img">
    <img src="img/mrbeanslogo.png" width="400">
  </div>
  <div class="login-form">
    <h1>Barista Account</h1>
    <div class="container">
      <div class="main">
        <div class="content">
          <h2>Get To Brewing</h2>
          <form action="" method="post">
            <img class="bean-img" src="img/bean.PNG" width="40">
            <div>
              <i class="fa fa-user"></i>
              <input class="username-login" type="text" name="" placeholder="Barista Userame" required autofocus="">
            </div>
            <div>
              <i class="fa fa-key"></i>
              <input class="login-password" type="password" name="" placeholder="Barista Password" required
                autofocus="">
            </div>
            <button class="btn" type="submit">
              Login
            </button>
          </form>
          <p class="account">Don't Have An Account? <a href="#">Register Here</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
